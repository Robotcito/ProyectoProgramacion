        </p>



        <script>
            // Función para mostrar la fecha actual en el footer
            function mostrarFecha() {
                const fechaActual = new Date();
                const opcionesFecha = { year: 'numeric', month: 'long', day: 'numeric' };
                const fechaFormateada = fechaActual.toLocaleDateString('es-ES', opcionesFecha);

                document.write(`<p>Fecha: ${fechaFormateada}</p>`);
            }

            // Llamar a la función para mostrar la fecha al cargar la página
            mostrarFecha();


            function calcularEdad() {
                // Obtener la fecha de nacimiento del usuario desde el campo de entrada
                var fechaNacimiento = document.getElementById("fechaNacimiento").value;

                // Crear un objeto de fecha con la fecha de nacimiento
                var fechaNacimientoObj = new Date(fechaNacimiento);

                // Obtener la fecha actual
                var fechaActual = new Date();

                // Calcular la diferencia en milisegundos entre las dos fechas
                var diferenciaMilisegundos = fechaActual - fechaNacimientoObj;

                // Convertir la diferencia a años
                var edad = Math.floor(diferenciaMilisegundos / (365.25 * 24 * 60 * 60 * 1000));

                // Mostrar la edad en algún lugar, por ejemplo, en un div
                document.getElementById("resultado").innerHTML = "Tu edad es: " + edad + " años";
            }
        </script>
    </footer>
</body>
